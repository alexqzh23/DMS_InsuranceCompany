<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Rejected</title>
    <style>
        .modal {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-content {
            background-color: white;
            width: 350px;
            margin: 15% auto;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .modal-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .back-button {
            background-color: #f0f0f0;
            color: black;
            border: 1px solid #ccc;
        }

        .logout-button {
            background-color: #ff6666;
            color: white;
        }

        .logout-button:hover {
            background-color: #e65c5c;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="modal">
        <div class="modal-content">
            <h3>Quote Rejected!</h3>

            <form action="{{ url_for('customer_homepage', user_id=session.get('user_id')) }}" method="GET"
                style="display: inline;">
                <button type="submit" class="modal-button back-button">Go to Home Page</button>
            </form>

            <form action="{{ url_for('logout') }}" method="GET" style="display: inline;">
                <button type="submit" class="modal-button logout-button">Logout</button>
            </form>
        </div>
    </div>

</body>

</html>
